<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Layout Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --gap: 8px;
      --bg: #0b1220;
      --panel: #020617;
      --border: #1e293b;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);

      --col-1: 35%;
      --col-2: 40%;
      --col-3: 25%;

      --header-height: 64px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* =====================
       HEADER
    ====================== */
    .header-bar {
      height: var(--header-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background: rgba(2, 6, 23, 0.95);
      border-bottom: 1px solid var(--border);
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
    }

    .header-meta {
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
    }

    .separator {
      margin: 0 8px;
    }

    /* =====================
       DASHBOARD GRID
    ====================== */
    .dashboard {
      height: calc(100vh - var(--header-height));
      display: grid;
      grid-template-columns: var(--col-1) var(--col-2) var(--col-3);
      grid-template-rows: 50% 50%;
      gap: var(--gap);
      padding: var(--gap);
    }

    /* LEFT COLUMN */
    .column-left {
      grid-column: 1;
      grid-row: 1 / span 2;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: var(--gap);
    }

    /* PANELS */
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
    }

    /* Explicit placement */
    .center-top    { grid-column: 2; grid-row: 1; }
    .right-top     { grid-column: 3; grid-row: 1; }
    .center-bottom { grid-column: 2; grid-row: 2; }
    .right-bottom  { grid-column: 3; grid-row: 2; }

    /* Responsive fallback */
    @media (max-width: 1000px) {
      body {
        overflow: auto;
      }

      .dashboard {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        height: auto;
      }

      .column-left {
        grid-row: auto;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header-bar">
    <div>
      <div class="header-title">Weather & Operations Dashboard</div>
      <div class="header-meta">
        <span id="currentTime">--:--:--</span>
        <span class="separator">â€¢</span>
        Refresh in <span id="refreshCountdown">--</span>s
      </div>
    </div>
  </header>

  <!-- DASHBOARD -->
  <div class="dashboard">

    <!-- LEFT COLUMN -->
    <div class="column-left">
      <div class="panel">LEFT 1</div>
      <div class="panel">LEFT 2</div>
      <div class="panel">LEFT 3</div>
    </div>

    <!-- CENTER / RIGHT -->
    <div class="panel center-top">CENTER TOP</div>
    <div class="panel right-top">RIGHT TOP</div>
    <div class="panel center-bottom">CENTER BOTTOM</div>
    <div class="panel right-bottom">RIGHT BOTTOM</div>

  </div>

  <!-- SIMPLE CLOCK + REFRESH -->
  <script>
    const REFRESH_INTERVAL = 600; // seconds
    let remaining = REFRESH_INTERVAL;

    function updateTime() {
      const now = new Date();
      document.getElementById("currentTime").textContent =
        now.toLocaleTimeString();
    }

    function updateCountdown() {
      document.getElementById("refreshCountdown").textContent = remaining;
      remaining--;
      if (remaining < 0) {
        location.reload();
      }
    }

    updateTime();
    updateCountdown();
    setInterval(updateTime, 1000);
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
