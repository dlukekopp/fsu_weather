<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather & Operations Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #0b1220;
      --panel: #020617;
      --border: #1e293b;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --gap: 8px;

      --col-1: 35%;
      --col-2: 40%;
      --col-3: 25%;

      --header-height: 64px;
      --footer-height: 36px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header-bar {
      min-height: var(--header-height);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: flex-start;
      padding: 10px 16px 12px;
      background: rgba(2, 6, 23, 0.95);
      border-bottom: 1px solid var(--border);
    }

    .header-section {
      display: flex;
      flex-direction: column;
    }

    .header-left { align-items: flex-start; }
    .header-center { align-items: center; }

    .header-right {
      align-items: flex-end;
      text-align: right;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
      max-width: 90%;
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
    }

    .header-meta {
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
    }

    .separator { margin: 0 6px; }

    /* DASHBOARD */
    .dashboard {
      flex: 1;
      display: grid;
      grid-template-columns: var(--col-1) var(--col-2) var(--col-3);
      grid-template-rows: 1fr 1fr;
      gap: var(--gap);
      padding: var(--gap);
    }

    .column-left {
      grid-column: 1;
      grid-row: 1 / span 2;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: var(--gap);
    }

    /* PANEL STRUCTURE */
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 6px 10px;
      font-size: 12px;
      font-weight: bold;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
    }

    .panel-body {
      flex: 1;
      position: relative;
    }

    .panel-body iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .center-top    { grid-column: 2; grid-row: 1; }
    .right-top     { grid-column: 3; grid-row: 1; }
    .center-bottom { grid-column: 2; grid-row: 2; }
    .right-bottom  { grid-column: 3; grid-row: 2; }

    /* FOOTER */
    .footer-bar {
      height: var(--footer-height);
      background: rgba(2, 6, 23, 0.95);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 12px;
    }

    .footer-links {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    .footer-links a {
      color: var(--muted);
      text-decoration: none;
      padding: 0 6px;
    }

    .footer-links a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .footer-links span { opacity: 0.5; }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="header-bar">

  <div class="header-section header-left">
    <div class="header-title">Weather & Operations Dashboard</div>
    <div class="header-meta">
      <span id="time12">--:--:--</span>
      <span class="separator">|</span>
      <span id="time24">--:--:--</span>
      <span class="separator">â€¢</span>
      Refresh in <span id="refreshCountdown">--</span>s
    </div>
  </div>

  <div class="header-section header-center"></div>

  <div class="header-section header-right" id="wvdeHeader"></div>

</header>

<!-- DASHBOARD -->
<div class="dashboard">

  <!-- LEFT COLUMN -->
  <div class="column-left">
    <div class="panel" data-panel-id="left-1">
      <div class="panel-header"></div>
      <div class="panel-body"></div>
    </div>

    <div class="panel" data-panel-id="left-2">
      <div class="panel-header"></div>
      <div class="panel-body"></div>
    </div>

    <div class="panel" data-panel-id="left-3">
      <div class="panel-header"></div>
      <div class="panel-body"></div>
    </div>
  </div>

  <!-- CENTER / RIGHT -->
  <div class="panel center-top" data-panel-id="center-top">
    <div class="panel-header"></div>
    <div class="panel-body"></div>
  </div>

  <div class="panel right-top" data-panel-id="right-top">
    <div class="panel-header"></div>
    <div class="panel-body"></div>
  </div>

  <div class="panel center-bottom" data-panel-id="center-bottom">
    <div class="panel-header"></div>
    <div class="panel-body"></div>
  </div>

  <div class="panel right-bottom" data-panel-id="right-bottom">
    <div class="panel-header"></div>
    <div class="panel-body"></div>
  </div>

</div>

<!-- FOOTER -->
<footer class="footer-bar">
  <nav class="footer-links">
    <a href="https://www.fairmontstate.edu" target="_blank">FSU</a>
    <span>|</span>
    <a href="#">Emergency Info</a>
    <span>|</span>
    <a href="#">Campus Police</a>
    <span>|</span>
    <a href="https://www.weather.gov/rlx" target="_blank">NWS RLX</a>
    <span>|</span>
    <a href="https://www.weather.gov/alerts" target="_blank">NWS Alerts</a>
    <span>|</span>
    <a href="https://www.wv511.org" target="_blank">WV 511</a>
    <span>|</span>
    <a href="#">Weather Policy</a>
    <span>|</span>
    <a href="https://dhsem.wv.gov" target="_blank">WV Emergency Mgmt</a>
  </nav>
</footer>

<!-- TIME + REFRESH -->
<script>
  const REFRESH_INTERVAL = 600;
  let remaining = REFRESH_INTERVAL;

  function updateTime() {
    const now = new Date();
    document.getElementById("time12").textContent = now.toLocaleTimeString("en-US");
    document.getElementById("time24").textContent = now.toLocaleTimeString("en-GB");
  }

  function updateCountdown() {
    document.getElementById("refreshCountdown").textContent = remaining;
    remaining--;
    if (remaining < 0) location.reload();
  }

  updateTime();
  updateCountdown();
  setInterval(updateTime, 1000);
  setInterval(updateCountdown, 1000);
</script>

<!-- PANEL CONFIG + LOADER -->
<script>
  const panelConfig = {
    "left-1": {
      title: "Traffic Camera",
      type: "iframe",
      src: "https://webcam.io/webcams/MpbQgP?embed=true"
    },
    "center-top": {
      title: "Radar (Ventusky)",
      type: "iframe",
      src: "https://embed.ventusky.com/?p=38.98;-81.21;7&l=radar"
    },
    "right-top": {
      title: "NWS Forecast Office",
      type: "iframe",
      src: "https://www.weather.gov/rlx/"
    }
  };

  function loadPanels(config) {
    Object.entries(config).forEach(([id, panel]) => {
      const panelEl = document.querySelector(`[data-panel-id="${id}"]`);
      if (!panelEl) return;

      panelEl.querySelector(".panel-header").textContent = panel.title || "";

      const body = panelEl.querySelector(".panel-body");
      body.innerHTML = "";

      if (panel.type === "iframe" && panel.src) {
        const iframe = document.createElement("iframe");
        iframe.src = panel.src;
        iframe.loading = "lazy";
        body.appendChild(iframe);
      }

      if (panel.type === "html" && panel.content) {
        body.innerHTML = panel.content;
      }
    });
  }

  loadPanels(panelConfig);
</script>

</body>
</html>
