<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Grid Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --gap: 8px;
      --bg: #0b1220;
      --panel: #020617;
      --border: #1e293b;
      --text: #ffffff;

      --col-1: 35%;
      --col-2: 40%;
      --col-3: 25%;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .dashboard {
      height: 100vh;
      display: grid;
      grid-template-columns: var(--col-1) var(--col-2) var(--col-3);
      grid-template-rows: 50% 50%;
      gap: var(--gap);
      padding: var(--gap);
    }

    /* LEFT COLUMN MUST SPAN BOTH ROWS */
    .column-left {
      grid-column: 1;
      grid-row: 1 / span 2;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: var(--gap);
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
    }

    /* Explicit placement for clarity (recommended) */
    .center-top    { grid-column: 2; grid-row: 1; }
    .right-top     { grid-column: 3; grid-row: 1; }
    .center-bottom { grid-column: 2; grid-row: 2; }
    .right-bottom  { grid-column: 3; grid-row: 2; }

    @media (max-width: 1000px) {
      .dashboard {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }
      .column-left {
        grid-row: auto;
      }
    }
  </style>
</head>

<body>

  <div class="dashboard">

    <!-- LEFT COLUMN -->
    <div class="column-left">
      <div class="panel">LEFT 1</div>
      <div class="panel">LEFT 2</div>
      <div class="panel">LEFT 3</div>
    </div>

    <!-- CENTER / RIGHT -->
    <div class="panel center-top">CENTER TOP</div>
    <div class="panel right-top">RIGHT TOP</div>
    <div class="panel center-bottom">CENTER BOTTOM</div>
    <div class="panel right-bottom">RIGHT BOTTOM</div>

  </div>

</body>
</html>
