<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather & Operations Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #0b1220;
      --panel: #020617;
      --border: #1e293b;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --gap: 8px;

      --col-1: 35%;
      --col-2: 40%;
      --col-3: 25%;

      --header-height: 64px;
      --footer-height: 36px;
    }

    * {
      box-sizing: border-box;
    }

    /* ===== PAGE LAYOUT ===== */
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;

      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    .header-bar {
      min-height: var(--header-height);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: flex-start;
      padding: 10px 16px 12px;
      background: rgba(2, 6, 23, 0.95);
      border-bottom: 1px solid var(--border);
    }

    .header-section {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .header-left { align-items: flex-start; }
    .header-center { align-items: center; }

    .header-right {
      align-items: flex-end;
      text-align: right;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
      max-width: 90%;
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
    }

    .header-meta {
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
    }

    .separator {
      margin: 0 6px;
    }

    /* ===== DASHBOARD ===== */
    .dashboard {
      flex: 1;
      display: grid;
      grid-template-columns: var(--col-1) var(--col-2) var(--col-3);
      grid-template-rows: 1fr 1fr;
      gap: var(--gap);
      padding: var(--gap);
    }

    .column-left {
      grid-column: 1;
      grid-row: 1 / span 2;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: var(--gap);
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: bold;
      overflow: hidden;
    }

    .center-top    { grid-column: 2; grid-row: 1; }
    .right-top     { grid-column: 3; grid-row: 1; }
    .center-bottom { grid-column: 2; grid-row: 2; }
    .right-bottom  { grid-column: 3; grid-row: 2; }

    /* ===== FOOTER ===== */
    .footer-bar {
      height: var(--footer-height);
      background: rgba(2, 6, 23, 0.95);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 12px;
    }

    .footer-links {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    .footer-links a {
      color: var(--muted);
      text-decoration: none;
      padding: 0 6px;
    }

    .footer-links a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .footer-links span {
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header-bar">

    <div class="header-section header-left">
      <div class="header-title">Weather & Operations Dashboard</div>
      <div class="header-meta">
        <span id="time12">--:--:--</span>
        <span class="separator">|</span>
        <span id="time24">--:--:--</span>
        <span class="separator">â€¢</span>
        Refresh in <span id="refreshCountdown">--</span>s
      </div>
    </div>

    <div class="header-section header-center"></div>

    <div class="header-section header-right" id="wvdeHeader"></div>

  </header>

  <!-- DASHBOARD -->
  <div class="dashboard">
    <div class="column-left">
      <div class="panel">LEFT 1</div>
      <div class="panel">LEFT 2</div>
      <div class="panel">LEFT 3</div>
    </div>

    <div class="panel center-top">CENTER TOP</div>
    <div class="panel right-top">RIGHT TOP</div>
    <div class="panel center-bottom">CENTER BOTTOM</div>
    <div class="panel right-bottom">RIGHT BOTTOM</div>
  </div>

  <!-- FOOTER -->
  <footer class="footer-bar">
    <nav class="footer-links">
      <a href="https://www.fairmontstate.edu" target="_blank">FSU</a>
      <span>|</span>
      <a href="#" target="_blank">Emergency Info</a>
      <span>|</span>
      <a href="#" target="_blank">Campus Police</a>
      <span>|</span>
      <a href="https://www.weather.gov/rlx" target="_blank">NWS RLX</a>
      <span>|</span>
      <a href="https://www.weather.gov/alerts" target="_blank">NWS Alerts</a>
      <span>|</span>
      <a href="https://www.wv511.org" target="_blank">WV 511</a>
      <span>|</span>
      <a href="#" target="_blank">Weather Policy</a>
      <span>|</span>
      <a href="https://dhsem.wv.gov" target="_blank">WV Emergency Mgmt</a>
    </nav>
  </footer>

  <!-- TIME + REFRESH -->
  <script>
    const REFRESH_INTERVAL = 600;
    let remaining = REFRESH_INTERVAL;

    function updateTime() {
      const now = new Date();
      document.getElementById("time12").textContent =
        now.toLocaleTimeString("en-US");
      document.getElementById("time24").textContent =
        now.toLocaleTimeString("en-GB");
    }

    function updateCountdown() {
      document.getElementById("refreshCountdown").textContent = remaining;
      remaining--;
      if (remaining < 0) location.reload();
    }

    updateTime();
    updateCountdown();
    setInterval(updateTime, 1000);
    setInterval(updateCountdown, 1000);
  </script>

  <!-- WVDE RSS (Simple / Stable) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const FEED_URL =
        "https://api.allorigins.win/raw?url=https://wveis.k12.wv.us/closings/rss.php";

      const COUNTIES = ["Marion", "Harrison", "Monongalia"];
      const headerEl = document.getElementById("wvdeHeader");

      fetch(FEED_URL)
        .then(res => res.text())
        .then(xmlText => {
          const xml = new DOMParser().parseFromString(xmlText, "application/xml");
          const items = Array.from(xml.querySelectorAll("item"));

          const matches = items.filter(item => {
            const title = item.querySelector("title")?.textContent || "";
            return COUNTIES.some(c => title.includes(c));
          });

          if (matches.length === 0) return;

          headerEl.innerHTML =
            "<strong>School Closings:</strong>" +
            matches.map(item =>
              `<div>${item.querySelector("description").textContent}</div>`
            ).join("");
        })
        .catch(err => console.error("WVDE RSS error:", err));
    });
  </script>

</body>
</html>
