<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Grid Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --gap: 8px;
      --bg: #0b1220;
      --panel: #020617;
      --border: #1e293b;
      --text: #ffffff;

      /* column widths */
      --col-1: 35%;
      --col-2: 40%;
      --col-3: 25%;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    /* Main grid */
    .dashboard {
      height: 100vh;
      display: grid;
      grid-template-columns: var(--col-1) var(--col-2) var(--col-3);
      grid-template-rows: 50% 50%;
      gap: var(--gap);
      padding: var(--gap);
    }

    /* Left column container */
    .column-left {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: var(--gap);
      height: 100%;
    }

    /* Panels */
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
    }

    /* Responsive fallback */
    @media (max-width: 1000px) {
      .dashboard {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      .column-left {
        height: auto;
      }
    }
  </style>
</head>

<body>

  <div class="dashboard">

    <!-- LEFT COLUMN -->
    <div class="column-left">
      <div class="panel">LEFT 1</div>
      <div class="panel">LEFT 2</div>
      <div class="panel">LEFT 3</div>
    </div>

    <!-- CENTER TOP -->
    <div class="panel">CENTER TOP</div>

    <!-- RIGHT TOP -->
    <div class="panel">RIGHT TOP</div>

    <!-- CENTER BOTTOM -->
    <div class="panel">CENTER BOTTOM</div>

    <!-- RIGHT BOTTOM -->
    <div class="panel">RIGHT BOTTOM</div>

  </div>

</body>
</html>
