<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather & Operations Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #0b1220;
      --panel: #020617;
      --border: #1e293b;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --gap: 8px;

      --col-1: 35%;
      --col-2: 40%;
      --col-3: 25%;

      --header-height: 64px;
      --footer-height: 36px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* =====================
       HEADER
    ====================== */
    .header-bar {
      height: var(--header-height);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      padding: 10px 16px;
      background: rgba(2, 6, 23, 0.95);
      border-bottom: 1px solid var(--border);
    }

    .header-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-left {
      align-items: flex-start;
    }

    .header-center {
      align-items: center;
    }

    .header-right {
      align-items: flex-end;
      text-align: right;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.3;
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
    }

    .header-meta {
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
    }

    .separator {
      margin: 0 8px;
    }

    /* =====================
       DASHBOARD GRID
    ====================== */
    .dashboard {
      height: calc(100vh - var(--header-height) - var(--footer-height));
      display: grid;
      grid-template-columns: var(--col-1) var(--col-2) var(--col-3);
      grid-template-rows: 50% 50%;
      gap: var(--gap);
      padding: var(--gap);
    }

    .column-left {
      grid-column: 1;
      grid-row: 1 / span 2;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: var(--gap);
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: bold;
    }

    .center-top    { grid-column: 2; grid-row: 1; }
    .right-top     { grid-column: 3; grid-row: 1; }
    .center-bottom { grid-column: 2; grid-row: 2; }
    .right-bottom  { grid-column: 3; grid-row: 2; }

    /* =====================
       FOOTER
    ====================== */
    .footer-bar {
      height: var(--footer-height);
      background: rgba(2, 6, 23, 0.95);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 12px;
    }

    .footer-links {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    .footer-links a {
      color: var(--muted);
      text-decoration: none;
      padding: 0 6px;
    }

    .footer-links a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .footer-links span {
      opacity: 0.5;
    }

    /* =====================
       RESPONSIVE (BASIC)
    ====================== */
    @media (max-width: 1000px) {
      body {
        overflow: auto;
      }

      .dashboard {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        height: auto;
      }

      .column-left {
        grid-row: auto;
      }

      .footer-links {
        white-space: normal;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header-bar">

    <!-- LEFT THIRD -->
    <div class="header-section header-left">
      <div class="header-title">Weather & Operations Dashboard</div>
      <div class="header-meta">
        <span id="currentTime">--:--:--</span>
        <span class="separator">â€¢</span>
        Refresh in <span id="refreshCountdown">--</span>s
      </div>
    </div>

    <!-- CENTER THIRD -->
    <div class="header-section header-center">
      <!-- reserved -->
    </div>

    <!-- RIGHT THIRD -->
    <div class="header-section header-right" id="wvdeHeader">
      <!-- populated only if RSS matches -->
    </div>

  </header>

  <!-- DASHBOARD -->
  <div class="dashboard">

    <div class="column-left">
      <div class="panel">LEFT 1</div>
      <div class="panel">LEFT 2</div>
      <div class="panel">LEFT 3</div>
    </div>

    <div class="panel center-top">CENTER TOP</div>
    <div class="panel right-top">RIGHT TOP</div>
    <div class="panel center-bottom">CENTER BOTTOM</div>
    <div class="panel right-bottom">RIGHT BOTTOM</div>

  </div>

  <!-- FOOTER -->
  <footer class="footer-bar">
    <nav class="footer-links">
      <a href="https://www.fairmontstate.edu" target="_blank">FSU</a>
      <span>|</span>
      <a href="#" target="_blank">Emergency Info</a>
      <span>|</span>
      <a href="#" target="_blank">Campus Police</a>
      <span>|</span>
      <a href="https://www.weather.gov/rlx" target="_blank">NWS RLX</a>
      <span>|</span>
      <a href="https://www.weather.gov/alerts" target="_blank">NWS Alerts</a>
      <span>|</span>
      <a href="https://www.wv511.org" target="_blank">WV 511</a>
      <span>|</span>
      <a href="#" target="_blank">Weather Policy</a>
      <span>|</span>
      <a href="https://dhsem.wv.gov" target="_blank">WV Emergency Mgmt</a>
    </nav>
  </footer>

  <!-- TIME + REFRESH -->
  <script>
    const REFRESH_INTERVAL = 600;
    let remaining = REFRESH_INTERVAL;

    function updateTime() {
      document.getElementById("currentTime").textContent =
        new Date().toLocaleTimeString();
    }

    function updateCountdown() {
      document.getElementById("refreshCountdown").textContent = remaining;
      remaining--;
      if (remaining < 0) location.reload();
    }

    updateTime();
    updateCountdown();
    setInterval(updateTime, 1000);
    setInterval(updateCountdown, 1000);
  </script>

  <!-- WVDE RSS (SAFE) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const FEED_URL =
        "https://api.allorigins.win/raw?url=https://wveis.k12.wv.us/closings/rss.php";

      const COUNTIES = ["Marion", "Harrison", "Monongalia"];
      const headerEl = document.getElementById("wvdeHeader");

      if (!headerEl) return;

      fetch(FEED_URL)
        .then(res => res.text())
        .then(xmlText => {
          const parser = new DOMParser();
          const xml = parser.parseFromString(xmlText, "application/xml");

          const items = Array.from(xml.querySelectorAll("item"));

          const matches = items.filter(item => {
            const title = item.querySelector("title")?.textContent || "";
            return COUNTIES.some(county =>
              title.toLowerCase().includes(county.toLowerCase())
            );
          });

          if (matches.length === 0) return;

          headerEl.innerHTML = `
            <strong>School Closings:</strong>
            ${matches.map(item => `
              <div>
                ${item.querySelector("description").textContent}
              </div>
            `).join("")}
          `;
        })
        .catch(err => {
          console.error("WVDE RSS error:", err);
        });

    });
  </script>

</body>
</html>
